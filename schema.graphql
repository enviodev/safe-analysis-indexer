type Safe {
  id: ID! # chainId-address
  creationTxHash: String! @index
  address: String! @index
  chainId: Int! @index
  owners: [String!]!
  safeOwners: [SafeOwner!]! @derivedFrom(field: "safe")
}

type Owner {
  id: ID! # owner address
  safes: [String!]!
  safeOwners: [SafeOwner!]! @derivedFrom(field: "owner")
}

type SafeOwner {
  id: ID! # ownerAddress-safeId
  owner: Owner! @index
  safe: Safe! @index
}
